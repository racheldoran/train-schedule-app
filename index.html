<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!--moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--css-->
    <script src="assets/style.css"></script>



    <title>Train Schedule</title>
</head>

<body>


    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:  rgb(119, 119, 212); color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">CHOO CHOO! WOO WOO!</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Trains-->
                <div id="schedule" class="card">
                    <div class="card-header"><b>Current Train Schedule</b></div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="train-crap">
                                    <td id="train-display"></td>
                                    <td id="destination-display"></td>
                                    <td id="frequency-display"></td>
                                    <td id="time-display"></td>
                                    <td id="minutes-display"></td>
                                </tr>
                            </tbody>
                        </table>


                        <div class="row">
                            <div class="col-md-12">
                                <!-- Add Train -->
                                <div class="card mb-4">
                                    <div class="card-header" style="background-color: rgb(119, 119, 212); color: white">
                                        Add Train</div>



                                    <!-- Entry Form -->
                                    <form>
                                        <div class="form-group">
                                            <label for="train-name-input"><b>Train Name</b></label>
                                            <input class="form-control" id="train-name-input" placeholder="Train"
                                                type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="destination-input"><b>Destination</b></label>
                                            <input class="form-control" id="destination-input"
                                                placeholder="New York City" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="time-input"><b>First Train Time (HH:mm - military
                                                    time)</b></label>
                                            <input class="form-control" id="time-input" placeholder="5:35pm"
                                                type="text">
                                        </div>
                                        <div class="form-group">
                                            <label for="frequency-input"><b>Frequency (min)</b></label>
                                            <input class="form-control" id="frequency-input" placeholder="3"
                                                type="text">
                                        </div>
                                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <script src="assets/train.js"></script>
</body>

</html>
